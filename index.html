<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artificial Intelligence</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
        }
        h1 {
            color: #2c3e50;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
        p {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <h1>Artificial Intelligence</h1>

    <label>What is Artificial Intelligence?</label>
    <button onclick="alert('AI is the simulation of human intelligence by machines.')">
        Learn AI
    </button>

    <label>Applications of AI</label>
    <button onclick="alert('AI is used in healthcare, education, robotics, and business.')">
        AI Uses
    </button>

    <p>
        Artificial Intelligence (AI) is a branch of computer science that focuses on 
        creating smart machines capable of performing tasks that normally require 
        human intelligence, such as learning, problem-solving, and decision-making.
    </p>

</body>
</html>
