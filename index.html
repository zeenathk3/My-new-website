<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    img {
      max-width: 300px;
      margin: 10px 0;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Website</h1>

  <p>Hello! This is a sample paragraph. You can write anything here about your website, services, or yourself.</p>

  <img src="https://via.placeholder.com/300" alt="Sample Image">

  <div class="buttons">
    <!-- Button 1: Alert -->
    <button onclick="showAlert()">üîî Alert</button>

    <!-- Button 2: Open Link -->
    <button onclick="openLink()">üåê Visit Website</button>

    <!-- Button 3: Toggle Text -->
    <button onclick="toggleText()">üìù Toggle Text</button>
  </div>

  <!-- Hidden text for toggle button -->
  <p id="hiddenText" style="display:none;">Hello! You toggled me!</p>

  <script>
    function showAlert() {
      alert("This is an alert from your button!");
    }

    function openLink() {
      window.open("https://www.example.com", "_blank");
    }

    function toggleText() {
      const text = document.getElementById("hiddenText");
      text.style.display = text.style.display === "none" ? "block" : "none";
    }
  </script>

</body>
</html>
